<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  <title></title>

  <!-- Incluye la biblioteca marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.2/marked.min.js"></script>

  <style>
    /* Estilos adicionales según sea necesario */
    #editor,
    #preview {
      height: 300px; /* Ajusta la altura según sea necesario */
      width: 100%;
    }

    .row {
      margin-top: 20px;
    }
  </style>

  <script>
    function updatePreview() {
      // Obtiene el elemento de la vista previa y el valor del editor
      let previewElement = document.getElementById("preview");
      let editorvalue = document.getElementById("editor").value;

      // Convierte el markdown a HTML usando la biblioteca marked
      let markedUpHTML = marked(editorvalue);

      // Actualiza la vista previa con el HTML marcado
      previewElement.innerHTML = markedUpHTML;
    }

    window.onload = setDefault;

    function setDefault() {
      // Texto de ejemplo con Markdown válido
      let defaultText = `
# Encabezado H1
## Subencabezado H2

[Enlace a Google](https://www.google.com)

\`Código en línea\`

\`\`\`
// Bloque de código
function ejemplo() {
  return "Hola, mundo!";
}
\`\`\`

- Elemento de lista 1
- Elemento de lista 2

> Cita en bloque

![Useful Programmer](https://usefulprogrammer.org/wp-content/uploads/2020/05/00_Leonardo_da_Vinci_-_Benci.jpg)

**Texto en negrita**
`;

      // Obtiene los elementos del editor y la vista previa
      let editorField = document.getElementById("editor");
      let previewElement = document.getElementById("preview");

      // Establece el valor del editor y actualiza la vista previa al cargar
      editorField.value = defaultText;
      updatePreview();
    }
  </script>
</head>

<body onload="setDefault()" class="bg-success">
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center text-white bg-success my-3">
        <h1>Markdown Previewer by JP</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary d-flex flex-column">
        <h2 class="text-white text-center my-3">Editor</h2>
        <div class="form-group flex-grow-1 d-flex flex-column">
        <textarea id="editor" onkeyup="updatePreview()" class="form-control" flex-grow-1></textarea>
      </div>
      </div>
      <div class="col-6 bg-danger">
        <h2 class="text-white text-center my-3">Previewer:</h2>
        <div id="preview"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap y FreeCodeCamp Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>


</body>

</html>
